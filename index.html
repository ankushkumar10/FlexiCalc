<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexiCalc</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />

    <!-- Math.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
</head>

<body>
    <div class="calculator">

        <!-- Display Section -->
        <div class="display-container">
            <div class="history" id="history"></div>
            <input type="text" id="display" class="display" readonly />
        </div>

        <!-- Control Buttons -->
        <div class="control-buttons">
            <button class="btn function" id="collapse-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    viewBox="0 0 16 16">
                    <path d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 
                    5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                </svg>
            </button>

            <div class="mode-toggle">
                <div class="toggle-switch">
                    <input type="checkbox" id="angle-mode" class="toggle-input" />
                    <label for="angle-mode" class="toggle-label">
                        <span class="toggle-option deg">DEG</span>
                        <span class="toggle-option rad">RAD</span>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Keypad -->
        <div class="keypad">

            <!-- Advanced Function Keys -->
            <div class="function-keys" id="advanced-functions">

                <!-- Normal Trig -->
                <button class="btn function trig-normal" data-op="sin(">sin</button>
                <button class="btn function trig-normal" data-op="cos(">cos</button>
                <button class="btn function trig-normal" data-op="tan(">tan</button>

                <!-- Inverse Trig -->
                <button class="btn function trig-inverse" data-op="asin(" style="display:none">sin⁻¹</button>
                <button class="btn function trig-inverse" data-op="acos(" style="display:none">cos⁻¹</button>
                <button class="btn function trig-inverse" data-op="atan(" style="display:none">tan⁻¹</button>

                <button class="btn function" data-op="(">(</button>
                <button class="btn function" data-op="log10(">log</button>
                <button class="btn function" data-op="log(">ln</button>
                <button class="btn function" data-op="factorial(">x!</button>
                <button class="btn function" data-op=")">)</button>

                <button class="btn function" data-op="pi">π</button>
                <button class="btn function" data-op="e">e</button>
                <button class="btn function" data-op="^">^</button>
                <button class="btn function" data-op="sqrt(">√</button>

                <button class="btn function" data-op="10^">10^</button>
                <button class="btn function" data-op="nthRoot(">ʸ√x</button>
                <button class="btn function" data-op=", ">␣</button>
                <button class="btn function" id="inv-btn">INV</button>
            </div>

            <!-- Number + Operator Keys -->
            <div class="number-keys">
                <button class="btn function operator" data-action="clear">AC</button>
                <button class="btn function operator" data-action="backspace">⌫</button>
                <button class="btn function operator" data-op="%">%</button>
                <button class="btn operator small-txt" data-op="/">÷</button>

                <button class="btn number" data-op="7">7</button>
                <button class="btn number" data-op="8">8</button>
                <button class="btn number" data-op="9">9</button>
                <button class="btn operator small-txt" data-op="*">×</button>

                <button class="btn number" data-op="4">4</button>
                <button class="btn number" data-op="5">5</button>
                <button class="btn number" data-op="6">6</button>
                <button class="btn operator small-txt" data-op="-">−</button>

                <button class="btn number" data-op="1">1</button>
                <button class="btn number" data-op="2">2</button>
                <button class="btn number" data-op="3">3</button>
                <button class="btn operator small-txt" data-op="+">+</button>

                <button class="btn number" data-op="0">0</button>
                <button class="btn number" data-op=".">.</button>
                <button class="btn number" data-op="00">00</button>
                <button class="btn calculate small-txt" data-action="calculate">=</button>
            </div>
        </div>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
